<body bgcolor="red">

<title>Save Santa</title>

<p></p>

<h2>Operation Save Santa 2022</h2>

<p></p>

<p>Countdown to Christmas:</p>

<p id="christmasCountdown"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 25, 2022 0:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="christmasCountdown"
  document.getElementById("christmasCountdown").innerHTML = days + " days " + hours + " hours "
  + minutes + " minutes " + seconds + " seconds ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("christmasCountdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

<p>Total Number of Collected Gifts: <var>0</var></p>   <!-- Will need to update this daily!-->



<h1>Our Progress:</h1>

<div id="ourGoal">
  <div id="ourProgress"></div>
</div>

<br>
<button onclick="move()">Click to see our live progress!</button> 

<script>

var currentTotalGiftsCollected = 24; //Will need to update this daily!
var goalTotalGiftsCollected = 500; //This is the project goal (500 gifts)
var target = (currentTotalGiftsCollected/goalTotalGiftsCollected) * 100;

var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("ourProgress");
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= target) { //changed from 100 to target to track progress via a variable
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}
</script>

</body>
